<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-indigo-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-store"></i> Microservices Shop
                </h1>
                <div class="flex items-center gap-4">
                    <div id="notificationBell" class="relative cursor-pointer hidden">
                        <i class="fas fa-bell text-xl"></i>
                        <span id="notificationCount" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center hidden">0</span>
                    </div>
                    <div id="userInfo" class="hidden flex items-center gap-2">
                        <i class="fas fa-user-circle text-xl"></i>
                        <span id="userName"></span>
                        <button onclick="logout()" class="ml-2 px-3 py-1 bg-indigo-500 rounded hover:bg-indigo-400 text-sm">Logout</button>
                    </div>
                    <div id="authButtons" class="flex gap-2">
                        <button onclick="showLoginModal()" class="px-4 py-2 bg-white text-indigo-600 rounded font-medium hover:bg-gray-100">Login</button>
                        <button onclick="showRegisterModal()" class="px-4 py-2 bg-indigo-500 rounded font-medium hover:bg-indigo-400">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Services Status -->
    <div class="bg-white shadow">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center gap-6 text-sm">
                <span class="font-medium text-gray-700">Services:</span>
                <div id="serviceStatus" class="flex gap-4 flex-wrap">
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-300" id="status-gateway"></span> Gateway</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-300" id="status-user"></span> User</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-300" id="status-product"></span> Product</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-300" id="status-order"></span> Order</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-300" id="status-inventory"></span> Inventory</span>
                    <span class="flex items-center gap-1"><span class="w-2 h-2 rounded-full bg-gray-300" id="status-notification"></span> Notification</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="flex gap-4 mb-6 border-b">
            <button onclick="showTab('products')" class="tab-btn px-4 py-2 font-medium border-b-2 border-indigo-600 text-indigo-600" data-tab="products">
                <i class="fas fa-box mr-2"></i>Products
            </button>
            <button onclick="showTab('orders')" class="tab-btn px-4 py-2 font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="orders">
                <i class="fas fa-shopping-cart mr-2"></i>Orders
            </button>
            <button onclick="showTab('inventory')" class="tab-btn px-4 py-2 font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="inventory">
                <i class="fas fa-warehouse mr-2"></i>Inventory
            </button>
            <button onclick="showTab('notifications')" class="tab-btn px-4 py-2 font-medium border-b-2 border-transparent text-gray-500 hover:text-gray-700" data-tab="notifications">
                <i class="fas fa-bell mr-2"></i>Notifications
            </button>
        </div>

        <!-- Products Tab -->
        <div id="productsTab" class="tab-content">
            <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Products loaded here -->
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="ordersTab" class="tab-content hidden">
            <div id="ordersList" class="space-y-4">
                <!-- Orders loaded here -->
            </div>
        </div>

        <!-- Inventory Tab -->
        <div id="inventoryTab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Product ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Quantity</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reserved</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Available</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable" class="divide-y divide-gray-200">
                        <!-- Inventory loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Notifications Tab -->
        <div id="notificationsTab" class="tab-content hidden">
            <div id="notificationsList" class="space-y-3">
                <!-- Notifications loaded here -->
            </div>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Login</h2>
            <form onsubmit="login(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Login</button>
                    <button type="button" onclick="hideLoginModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Register</h2>
            <form onsubmit="register(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Name</label>
                    <input type="text" id="registerName" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="registerEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="registerPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required minlength="6">
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Register</button>
                    <button type="button" onclick="hideRegisterModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Order Modal -->
    <div id="orderModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Create Order</h2>
            <form onsubmit="createOrder(event)">
                <div class="mb-4">
                    <p class="text-gray-700"><strong>Product:</strong> <span id="orderProductName"></span></p>
                    <p class="text-gray-700"><strong>Price:</strong> $<span id="orderProductPrice"></span></p>
                    <input type="hidden" id="orderProductId">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Quantity</label>
                    <input type="number" id="orderQuantity" min="1" value="1" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">Shipping Address</label>
                    <textarea id="orderAddress" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required rows="3"></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">Place Order</button>
                    <button type="button" onclick="hideOrderModal()" class="flex-1 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg hidden transform transition-transform">
        <span id="toastMessage"></span>
    </div>

    <script>
        const API_BASE = '/api';
        let token = localStorage.getItem('token');
        let currentUser = JSON.parse(localStorage.getItem('user') || 'null');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkServices();
            loadProducts();
            updateAuthUI();
            setInterval(checkServices, 30000);
        });

        // Auth functions
        function updateAuthUI() {
            const authButtons = document.getElementById('authButtons');
            const userInfo = document.getElementById('userInfo');
            const notificationBell = document.getElementById('notificationBell');
            
            if (token && currentUser) {
                authButtons.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');
                notificationBell.classList.remove('hidden');
                document.getElementById('userName').textContent = currentUser.name;
                loadNotificationCount();
            } else {
                authButtons.classList.remove('hidden');
                userInfo.classList.add('hidden');
                notificationBell.classList.add('hidden');
            }
        }

        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const res = await fetch(`${API_BASE}/users/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!res.ok) throw new Error('Login failed');
                
                const data = await res.json();
                token = data.token;
                currentUser = { id: data.userId, name: data.name, email: data.email };
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                hideLoginModal();
                updateAuthUI();
                showToast('Login successful!', 'success');
            } catch (err) {
                showToast('Login failed. Check your credentials.', 'error');
            }
        }

        async function register(e) {
            e.preventDefault();
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const res = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });
                
                if (!res.ok) throw new Error('Registration failed');
                
                const data = await res.json();
                token = data.token;
                currentUser = { id: data.userId, name: data.name, email: data.email };
                localStorage.setItem('token', token);
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                hideRegisterModal();
                updateAuthUI();
                showToast('Registration successful!', 'success');
            } catch (err) {
                showToast('Registration failed.', 'error');
            }
        }

        function logout() {
            token = null;
            currentUser = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            updateAuthUI();
            showToast('Logged out successfully!', 'success');
        }

        // Service status
        async function checkServices() {
            const services = [
                { id: 'gateway', port: '' },
                { id: 'user', port: '' },
                { id: 'product', port: '' },
                { id: 'order', port: '' },
                { id: 'inventory', port: '' },
                { id: 'notification', port: '' }
            ];

            // Check via gateway (simplified)
            try {
                const res = await fetch(`${API_BASE}/products`);
                document.getElementById('status-gateway').className = 'w-2 h-2 rounded-full bg-green-500';
                document.getElementById('status-product').className = 'w-2 h-2 rounded-full bg-green-500';
            } catch {
                document.getElementById('status-gateway').className = 'w-2 h-2 rounded-full bg-red-500';
                document.getElementById('status-product').className = 'w-2 h-2 rounded-full bg-red-500';
            }

            try {
                const res = await fetch(`${API_BASE}/inventory`);
                document.getElementById('status-inventory').className = 'w-2 h-2 rounded-full bg-green-500';
            } catch {
                document.getElementById('status-inventory').className = 'w-2 h-2 rounded-full bg-red-500';
            }

            // Assume other services are up if gateway works
            ['user', 'order', 'notification'].forEach(s => {
                const el = document.getElementById(`status-${s}`);
                if (el.className.includes('gray')) {
                    el.className = 'w-2 h-2 rounded-full bg-green-500';
                }
            });
        }

        // Products
        async function loadProducts() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                const products = await res.json();
                
                const container = document.getElementById('productsList');
                container.innerHTML = products.map(p => `
                    <div class="bg-white rounded-lg shadow-md overflow-hidden">
                        <img src="${p.imageUrl || 'https://via.placeholder.com/400x300'}" alt="${p.name}" class="w-full h-48 object-cover">
                        <div class="p-4">
                            <span class="text-xs text-indigo-600 font-medium">${p.category || 'General'}</span>
                            <h3 class="text-lg font-semibold mt-1">${p.name}</h3>
                            <p class="text-gray-600 text-sm mt-1 line-clamp-2">${p.description || ''}</p>
                            <div class="flex items-center justify-between mt-4">
                                <span class="text-xl font-bold text-indigo-600">$${p.price}</span>
                                <button onclick="showOrderModal(${p.id}, '${p.name}', ${p.price})" 
                                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 ${!token ? 'opacity-50 cursor-not-allowed' : ''}"
                                    ${!token ? 'disabled title="Login to order"' : ''}>
                                    <i class="fas fa-shopping-cart mr-1"></i> Order
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('productsList').innerHTML = '<p class="text-red-500">Failed to load products</p>';
            }
        }

        // Orders
        async function loadOrders() {
            if (!token) {
                document.getElementById('ordersList').innerHTML = '<p class="text-gray-500">Please login to view orders</p>';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/orders/my`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const orders = await res.json();
                
                const container = document.getElementById('ordersList');
                if (orders.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">No orders yet</p>';
                    return;
                }

                container.innerHTML = orders.map(o => `
                    <div class="bg-white rounded-lg shadow p-4">
                        <div class="flex justify-between items-start">
                            <div>
                                <h3 class="font-semibold">Order #${o.id}</h3>
                                <p class="text-sm text-gray-500">${new Date(o.createdAt).toLocaleString()}</p>
                            </div>
                            <span class="px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(o.status)}">${o.status}</span>
                        </div>
                        <div class="mt-3 border-t pt-3">
                            ${o.items.map(item => `
                                <div class="flex justify-between text-sm">
                                    <span>${item.productName} x${item.quantity}</span>
                                    <span>$${item.subtotal}</span>
                                </div>
                            `).join('')}
                        </div>
                        <div class="flex justify-between items-center mt-3 pt-3 border-t">
                            <span class="font-semibold">Total: $${o.totalAmount}</span>
                            ${o.status === 'PENDING' ? `
                                <button onclick="cancelOrder(${o.id})" class="text-red-600 hover:text-red-800 text-sm">
                                    <i class="fas fa-times mr-1"></i>Cancel
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('ordersList').innerHTML = '<p class="text-red-500">Failed to load orders</p>';
            }
        }

        async function createOrder(e) {
            e.preventDefault();
            if (!token) {
                showToast('Please login first', 'error');
                return;
            }

            const productId = document.getElementById('orderProductId').value;
            const quantity = document.getElementById('orderQuantity').value;
            const address = document.getElementById('orderAddress').value;

            try {
                const res = await fetch(`${API_BASE}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        items: [{ productId: parseInt(productId), quantity: parseInt(quantity) }],
                        shippingAddress: address
                    })
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || 'Failed to create order');
                }

                hideOrderModal();
                showToast('Order created successfully!', 'success');
                loadOrders();
                loadInventory();
                loadNotificationCount();
            } catch (err) {
                showToast(err.message, 'error');
            }
        }

        async function cancelOrder(orderId) {
            if (!confirm('Are you sure you want to cancel this order?')) return;

            try {
                const res = await fetch(`${API_BASE}/orders/${orderId}/cancel`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Failed to cancel order');

                showToast('Order cancelled', 'success');
                loadOrders();
                loadInventory();
            } catch (err) {
                showToast(err.message, 'error');
            }
        }

        function getStatusColor(status) {
            const colors = {
                PENDING: 'bg-yellow-100 text-yellow-800',
                CONFIRMED: 'bg-blue-100 text-blue-800',
                PROCESSING: 'bg-purple-100 text-purple-800',
                SHIPPED: 'bg-indigo-100 text-indigo-800',
                DELIVERED: 'bg-green-100 text-green-800',
                CANCELLED: 'bg-red-100 text-red-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        // Inventory
        async function loadInventory() {
            try {
                const res = await fetch(`${API_BASE}/inventory`);
                const inventory = await res.json();
                
                const tbody = document.getElementById('inventoryTable');
                tbody.innerHTML = inventory.map(i => `
                    <tr>
                        <td class="px-6 py-4">${i.productId}</td>
                        <td class="px-6 py-4">${i.quantity}</td>
                        <td class="px-6 py-4">${i.reservedQuantity}</td>
                        <td class="px-6 py-4">
                            <span class="${i.availableQuantity > 10 ? 'text-green-600' : i.availableQuantity > 0 ? 'text-yellow-600' : 'text-red-600'} font-medium">
                                ${i.availableQuantity}
                            </span>
                        </td>
                    </tr>
                `).join('');
            } catch (err) {
                document.getElementById('inventoryTable').innerHTML = '<tr><td colspan="4" class="text-red-500 px-6 py-4">Failed to load inventory</td></tr>';
            }
        }

        // Notifications
        async function loadNotifications() {
            if (!token) {
                document.getElementById('notificationsList').innerHTML = '<p class="text-gray-500">Please login to view notifications</p>';
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/notifications`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const notifications = await res.json();
                
                const container = document.getElementById('notificationsList');
                if (notifications.length === 0) {
                    container.innerHTML = '<p class="text-gray-500">No notifications</p>';
                    return;
                }

                container.innerHTML = notifications.map(n => `
                    <div class="bg-white rounded-lg shadow p-4 ${n.isRead ? 'opacity-60' : 'border-l-4 border-indigo-600'}">
                        <div class="flex justify-between items-start">
                            <div>
                                <h4 class="font-medium">${n.title}</h4>
                                <p class="text-gray-600 text-sm mt-1">${n.message}</p>
                            </div>
                            <span class="text-xs text-gray-400">${new Date(n.createdAt).toLocaleString()}</span>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                document.getElementById('notificationsList').innerHTML = '<p class="text-red-500">Failed to load notifications</p>';
            }
        }

        async function loadNotificationCount() {
            if (!token) return;

            try {
                const res = await fetch(`${API_BASE}/notifications/unread/count`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const data = await res.json();
                
                const countEl = document.getElementById('notificationCount');
                if (data.count > 0) {
                    countEl.textContent = data.count;
                    countEl.classList.remove('hidden');
                } else {
                    countEl.classList.add('hidden');
                }
            } catch (err) {
                console.error('Failed to load notification count');
            }
        }

        // Tab navigation
        function showTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(el => {
                el.classList.remove('border-indigo-600', 'text-indigo-600');
                el.classList.add('border-transparent', 'text-gray-500');
            });

            document.getElementById(`${tab}Tab`).classList.remove('hidden');
            document.querySelector(`[data-tab="${tab}"]`).classList.remove('border-transparent', 'text-gray-500');
            document.querySelector(`[data-tab="${tab}"]`).classList.add('border-indigo-600', 'text-indigo-600');

            // Load data for tab
            if (tab === 'orders') loadOrders();
            if (tab === 'inventory') loadInventory();
            if (tab === 'notifications') loadNotifications();
        }

        // Modals
        function showLoginModal() { document.getElementById('loginModal').classList.remove('hidden'); }
        function hideLoginModal() { document.getElementById('loginModal').classList.add('hidden'); }
        function showRegisterModal() { document.getElementById('registerModal').classList.remove('hidden'); }
        function hideRegisterModal() { document.getElementById('registerModal').classList.add('hidden'); }
        
        function showOrderModal(productId, name, price) {
            if (!token) {
                showToast('Please login to place an order', 'error');
                return;
            }
            document.getElementById('orderProductId').value = productId;
            document.getElementById('orderProductName').textContent = name;
            document.getElementById('orderProductPrice').textContent = price;
            document.getElementById('orderModal').classList.remove('hidden');
        }
        function hideOrderModal() { document.getElementById('orderModal').classList.add('hidden'); }

        // Toast
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMessage');
            
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg transform transition-transform ${
                type === 'success' ? 'bg-green-600' : type === 'error' ? 'bg-red-600' : 'bg-gray-800'
            } text-white`;
            toastMsg.textContent = message;
            toast.classList.remove('hidden');
            
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }
    </script>
</body>
</html>
