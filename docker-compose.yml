version: '3.8'

services:
  # Databases
  postgres-user:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - user-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-product:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: productdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - product-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-order:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - order-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-inventory:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: inventorydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - inventory-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  postgres-notification:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: notificationdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5437:5432"
    volumes:
      - notification-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Microservices
  user-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: user-service
    ports:
      - "8081:8081"
    environment:
      DB_HOST: postgres-user
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres-user:
        condition: service_healthy

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: product-service
    ports:
      - "8082:8082"
    environment:
      DB_HOST: postgres-product
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres-product:
        condition: service_healthy

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: order-service
    ports:
      - "8083:8083"
    environment:
      DB_HOST: postgres-order
      DB_USER: postgres
      DB_PASSWORD: postgres
      PRODUCT_SERVICE_HOST: product-service
      INVENTORY_SERVICE_HOST: inventory-service
      NOTIFICATION_SERVICE_HOST: notification-service
    depends_on:
      postgres-order:
        condition: service_healthy
      product-service:
        condition: service_started
      inventory-service:
        condition: service_started
      notification-service:
        condition: service_started

  inventory-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: inventory-service
    ports:
      - "8084:8084"
    environment:
      DB_HOST: postgres-inventory
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres-inventory:
        condition: service_healthy

  notification-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: notification-service
    ports:
      - "8085:8085"
    environment:
      DB_HOST: postgres-notification
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres-notification:
        condition: service_healthy

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        SERVICE_NAME: api-gateway
    ports:
      - "8080:8080"
    environment:
      USER_SERVICE_HOST: user-service
      PRODUCT_SERVICE_HOST: product-service
      ORDER_SERVICE_HOST: order-service
      INVENTORY_SERVICE_HOST: inventory-service
      NOTIFICATION_SERVICE_HOST: notification-service
    depends_on:
      - user-service
      - product-service
      - order-service
      - inventory-service
      - notification-service

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - api-gateway

volumes:
  user-data:
  product-data:
  order-data:
  inventory-data:
  notification-data:
